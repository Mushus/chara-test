<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>3DモデルのUVいじって表情変更サンプル</title>
  <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
  <link rel="stylesheet" href="style/main.css">
</head>
<body>
  <div id="view3d">
  </div>
  <div id="controller">
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 0)">目0</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 1)">目1</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 2)">目2</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 3)">目3</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 4)">目4</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 5)">目5</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 6)">目6</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 7)">目7</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 8)">目8</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 9)">目9</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('eye', 10)">目10</button><br>

    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 1)">口1</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 2)">口2</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 3)">口3</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 4)">口4</button>

    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 7)">口7</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 8)">口8</button>

    <button type="button" class="emote" onclick="game.chara.emotion.change('mouth', 12)">口12</button><br>
    <button type="button" class="emote" onclick="game.chara.emotion.change('cheek', 0)">頬0</button>
    <button type="button" class="emote" onclick="game.chara.emotion.change('cheek', 1)">頬1</button><br>
    <button type="button" class="emote" onclick="game.chara.state.change('idle')">idle</button>
    <button type="button" class="emote" onclick="game.chara.state.change('shake_hand')">shake_hand</button>
    <button type="button" class="emote" onclick="game.chara.state.change('nono')">nono</button>
    <button type="button" class="emote" onclick="game.chara.state.change('yeah')">yeah</button>
    <button type="button" class="emote" onclick="game.chara.state.change('huh')">huh</button>
  </div>
  <script src="script/lib/jquery-3.1.0.min.js"></script>
  <script src="script/lib/three.js"></script>
  <script src="script/game.js"></script>
  <script>
    var game;
    $(function() {
      game = new Game('#view3d', './models/chara/model.json');
      $(window).resize(function() { game.updateSize() });
      var touchController = new DragController('#view3d', game.camera, new THREE.Vector3(0, .8, 0));
    });
  </script>
</body>
</html>
